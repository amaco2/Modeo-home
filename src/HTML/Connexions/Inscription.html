<!DOCTYPE html>
<html lang="fr" role="document" title="Modeo - Inscription">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Créez un compte Modeo pour sauvegarder vos préférences et vos commandes.">
	<title>Modeo - Inscription</title>
	<link rel="stylesheet" href="../../CSS/main.css">
	<meta name="robots" content="noindex,nofollow">
</head>
<body>
	<header role="banner">
		<nav class="navbar navbar-light bg-white">
			<div class="container">
				<a class="navbar-brand" href="../index.html">Modeo</a>
			</div>
		</nav>
	</header>
	<main role="main" class="container py-5 auth-page">
		<div class="auth-form" role="region" aria-labelledby="inscription-title">
			<div class="auth-header">
				<div class="logo">Modeo</div>
				<div class="subtitle">Créez votre compte pour sauvegarder vos préférences</div>
			</div>
			<h1 id="inscription-title">Inscription</h1>
			<form class="mt-3" novalidate id="form-inscription">
				<div class="mb-3">
					<label for="name" class="form-label">Nom complet</label>
					<input id="name" name="name" class="form-control" type="text" placeholder="Prénom Nom" required>
				</div><br>
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input id="email" name="email" class="form-control" type="email" placeholder="adresse@exemple.com" required>
				</div><br>
				<div class="mb-3 input-with-toggle">
					<label for="password" class="form-label">Mot de passe</label>
					<input id="password" name="password" class="form-control" type="password" 
					placeholder="8 caractères minimum" required aria-describedby="pwd-note">
                    <br><br>
					<!-- INPUT de confrimation de mot de passe -->
					<label for="password" class="form-label">Confirmer votre Mot de passe</label>
					<input id="password" name="password" class="form-control confirm-password" type="password" 
					placeholder="8 caractères minimum" required aria-describedby="pwd-note">
					<!-- <button type="button" class="toggle-password" data-target="password" aria-label="Afficher le mot de passe">Afficher</button> -->
					<div id="pwd-note" class="form-note">Utilisez une combinaison de lettres, chiffres et symboles.</div>
				</div><br>
				<button class="btn btn-primary" type="submit" aria-label="S'inscrire">S'inscrire</button>
			</form>
			<p class="text-center mt-3 form-note">Déjà un compte? <a href="Connexion.html">Se connecter</a></p>
		</div>
	</main>

    <script src="../../JS/Connexion/Inscription.js" type="module"></script>
	<script>
document.querySelectorAll('.toggle-password').forEach(function(btn){
    btn.addEventListener('click', function(){
        var target = document.getElementById(this.dataset.target);
        if(!target) return;
        if(target.type === 'password'){
            target.type = 'text';
            this.textContent = 'Masquer';
        } else {
            target.type = 'password';
            this.textContent = 'Afficher';
        }
    });
});
// petit contrôle de validation visuelle (HTML5)
document.querySelectorAll('form').forEach(function(f){
    f.addEventListener('submit', function(e){
        if(!f.checkValidity()){
            e.preventDefault();
            f.classList.add('was-validated');
        }
    });
});
</script>
	<footer role="contentinfo" class="py-4 small text-muted container">© Modeo</footer>
</body>
</html>
