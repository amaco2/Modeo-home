<!DOCTYPE html>
<html lang="fr" role="document" title="Modeo - Connexion">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modeo - Connexion</title>
	<meta name="description" content="Connectez-vous à votre compte Modeo.">
	<link rel="stylesheet" href="../../CSS/main.css">
	<meta name="robots" content="noindex,nofollow">
</head>
<body>
	<header role="banner">
		<nav class="navbar navbar-light bg-white">
			<div class="container">
				<a class="navbar-brand" href="../index.html">Modeo</a>
			</div>
		</nav>
	</header>
	<main role="main" class="container py-5 auth-page">
		<div class="auth-form" role="region" aria-labelledby="connexion-title">
			<div class="auth-header">
				<div class="logo">Modeo</div>
				<div class="subtitle">Content de vous revoir — connectez-vous</div>
			</div>
			<h1 id="connexion-title">Connexion</h1>
			<form class="mt-3" novalidate id="form-connexion">
				<div class="mb-3">
					<label for="email-login" class="form-label">Email</label>
					<input id="email-login" name="email" class="form-control" type="email" placeholder="adresse@exemple.com" required>
				</div><br>
				<div class="mb-3 input-with-toggle">
					<label for="password-login" class="form-label">Mot de passe</label>
					<input id="password-login" name="password" class="form-control" type="password" placeholder="Votre mot de passe" required>
					<button type="button" class="toggle-password" data-target="password-login" aria-label="Afficher le mot de passe">Afficher</button>
				</div><br>
				<button class="btn btn-primary" type="submit" aria-label="Se connecter">Se connecter</button>
			</form>
			<p class="text-center mt-3 form-note">Pas de compte? <a href="Inscription.html">S'inscrire</a></p>
		</div>
	</main>

    <script src="../../JS/Connexion/Connexion.js" type="module"></script>
	<script>
document.querySelectorAll('.toggle-password').forEach(function(btn){
    btn.addEventListener('click', function(){
        var target = document.getElementById(this.dataset.target);
        if(!target) return;
        if(target.type === 'password'){
            target.type = 'text';
            this.textContent = 'Masquer';
        } else {
            target.type = 'password';
            this.textContent = 'Afficher';
        }
    });
});
document.querySelectorAll('form').forEach(function(f){
    f.addEventListener('submit', function(e){
        if(!f.checkValidity()){
            e.preventDefault();
            f.classList.add('was-validated');
        }
    });
});
</script>
	<footer role="contentinfo" class="py-4 small text-muted container">© Modeo</footer>
</body>
</html>
